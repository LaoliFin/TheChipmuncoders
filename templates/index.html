<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipmunk Choir Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Navbar content will go here -->
        Navbar Placeholder
    </nav>

    <div class="main-container">
        <div class="left-panel">
            <textarea class="text-input" placeholder="Enter your text here..."></textarea>
            <button class="generate-button">Generate</button>
        </div>
        <div class="right-panel">
            <div class="options-container">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="option1" value="chipmunks"> Chipmunks
                    </label>
                    <label>
                        <input type="checkbox" name="option2" value="choir"> Choir
                    </label>
                </div>
            </div>
            <div class="output-container">
                <div class="image-placeholder">
                    <!-- Image will go here -->
                    <img src="../static/alvin.jpg" alt="zacasen_alvin2">
                </div>
                <div class="controls">
                    <button class="play-button">Play</button>
                    <button class="download-button">Download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Add script tags for JS later -->
</body>
</html>
